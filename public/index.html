<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Food Delivery App</h1>

    <form id="orderForm">
        <label for="orderId">Order ID</label>
        <input type="text" id="orderId" name="orderId" placeholder="Введите ID заказа" required>

        <label for="items">Items (разделяйте товары запятыми)</label>
        <textarea id="items" name="items" placeholder="Введите товары, например: Пицца, Кока-Кола" required></textarea>

        <button type="submit">Отправить заказ</button>
    </form>

    <div id="ordersList" class="orders-list">
        <h2>Список всех заказов</h2>
        <ul id="orders"></ul>
    </div>

    <div id="response" class="response" style="display: none;"></div>

    <script src="scripts.js"></script>
</body>

</html>
